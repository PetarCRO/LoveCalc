<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Love Calculator</title>
</head>

<body>
  <header>
    <h1>Welcome to Love Calculator!</h1>
    <hr>
    <h3>Find out how much you're loved!</h3>
  </header>
  <section>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <input type="text" class="form-control" placeholder="Your name" aria-label="First name">
        </div>
        <div class="col-sm">
          <div class="imageContainer">
            <img src="slika.png" alt="slika">
            <h1 id="percentage"></h1>
            <button id="check">CHECK NOW!</button>
          </div>
        </div>
        <div class="col-sm">
          <input type="text" class="form-control" placeholder="Partner name" aria-label="Last name">
        </div>
      </div>
    </div>
  </section>
</body>

</html>
